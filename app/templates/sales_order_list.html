{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Sales Orders</h1>
    <a href="{% url 'sales_order_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Sales Order</a>
    <div class="mt-6">
        {% for sales_order in sales_orders %}
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold">{{ sales_order.item.name }}</h2>
                <p><strong>Quantity:</strong> {{ sales_order.quantity }}</p>
                <p><strong>Order Date:</strong> {{ sales_order.order_date }}</p>
                <p><strong>Status:</strong> {{ sales_order.status }}</p>
                <a href="{% url 'sales_order_detail' sales_order.id %}" class="text-blue-500 hover:underline">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
